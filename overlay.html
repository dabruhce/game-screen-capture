<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    }
    #overlayContent {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="overlayContent">Overlay data</div>
</body>
</html>
